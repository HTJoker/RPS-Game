<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="main">
      <div class="title">
        <h1>Rock-Paper-Scissors</h1>
      </div>
      <div class="options">
        <button class="optionBtn">Rock</button>
        <button class="optionBtn">Paper</button>
        <button class="optionBtn">Scissors</button>
      </div>
      <div class="players">
        <h4 class="gameText" id="playerChoice">Player:</h4>
        <h4 class="gameText" id="computerChoice">Computer:</h4>
      </div>
      <div class="result">
        <h4 class="gameText" id="resultText">Result</h4>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
